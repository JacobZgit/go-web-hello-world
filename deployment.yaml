apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web
  namespace: iaf
spec:
  selector:
    matchLabels:
      app: go-web
  replicas: 3
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
        - name: go-web
          image: >-
            docker.io/zqhdocker/go-web:v1
          imagePullSecrets:
            - name: go-web-secret
          ports:
            - containerPort: 31080